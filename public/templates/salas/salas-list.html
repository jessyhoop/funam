<div class="container">
    <div class="card">
        <div class="card-header">
            <a class="btn btn-outline-success float-right" ui-sref="main.sala_create">Crear Sala</a>
            <a class="btn btn-outline-dark float-right mr-1" ui-sref="main.salas_inactive_list">Lista inactiva</a>
            <h1>Lista de salas</h1>
        </div>
        <div class="card-body">
            <div ng-if="salas.length > 0">
                <div class="card-body">
                    <div class="group-group">
                        <label for="filter">Sala:</label>
                        <input id="filter" class="form-control" type='text' ng-model='buscador.sala'
                               placeholder="Sala para buscar " />
                    </div>
                </div>
                <table class="table table-responsive-md table-striped">
                    <thead class="thead-dark text-center">
                        <tr>
                            <th>Sala</th>
                            <th>Cupo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="sala in salas| filter:buscador">
                            <td>{{sala.sala}}</td>
                            <td>{{sala.cupo}}</td>
                            <td>
                                <a class="btn btn-outline-info" ui-sref="main.sala_update({id: sala.id})
                                   ">Editar</a>
                                <button class="btn btn-outline-danger" type="button" ng-click="inactivate(
                                                        sala.id)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div ng-if="salas.length === 0">
                <h2>No hay registros</h2>
            </div>
        </div>
    </div>
</div>
