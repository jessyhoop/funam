<div class="container">
    <div class="card">
        <div class="card-header">
            <!--<a href="../../public-html/salas/salas-inactive-list.php"></a>-->
            <a class="btn btn-outline-dark float-right mr-1" ui-sref="main.salas_list">Lista activa</a>
            <h1>Lista de Salas Inactivos</h1>
        </div>
        <div class="card-body">
            <div ng-if="salas.length > 0">
                <div class="card-body">
                    <div class="group-group">
                        <label for="filter">Sala:</label>
                        <input id="filter" class="form-control" type='text' ng-model='buscador.sala'
                               placeholder="Sala para buscar " />
                    </div>
                </div>
                <table class="table table-responsive-md table-striped">
                    <thead>
                        <tr>
                            <th>Sala</th>
                            <th>Fecha de desactivaci&oacute;n</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="sala in salas| filter:buscador">
                            <td>{{sala.sala}}</td>
                            <td>{{sala.updated_at}}</td>
                            <td>
                                <button class="btn btn-outline-info" 
                                        type="button" ng-click="reactivate(sala.id)">Activar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div ng-if="salas.length === 0">
                <h2>No hay registros</h2>
            </div>
        </div>
    </div>
</div>
