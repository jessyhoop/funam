<div class="container">
    <div class="card">
        <div class="card-header">
            <a class="btn btn-outline-danger float-right" ui-sref="gacetas_list">Cancelar</a>
          <h1>{{heading}} gaceta</h1>
        </div>
        <div class="card-body">
            <form novalidate="" ng-submit="submit()">
                <div class="form-group row" >
                    <div class="col-12 col-md-2">
                        <label for="gaceta">Gaceta</label>
                    </div>
                    <div class="col-12 col-md-10"> 
                        <input id="gaceta" class="form-control" type="text" placeholder="gaceta" required="" ng-model="gaceta.gaceta">
                    </div>
                </div>
                <div class="form-group row" >
                    <div class="col-12 col-md-2">
                        <label for="anio">A&ntilde;o</label>
                    </div>
                    <div class="col-12 col-md-10"> 
                        <input id="anio" class="form-control" type="text" placeholder="anio" required="" ng-model="gaceta.anio">
                    </div>
                </div>
                <div class="form-group row" >
                    <div class="col-12 col-md-2">
                        <label for="numero">N&uacute;mero</label>
                    </div>
                    <div class="col-12 col-md-10"> 
                        <input id="numero" class="form-control" type="text" placeholder="numero" required="" ng-model="gaceta.numero">
                    </div>
                </div>
                <div class="form-group row" >
                    <div class="col-12 col-md-2">
                        <label for="descripcion">Descripci&oacute;n</label>
                    </div>
                    <div class="col-12 col-md-10"> 
                        <textarea id="descripcion" class="form-control" type="text" placeholder="descripcion" required="" ng-model="gaceta.descripcion">
                        </textarea>
                    </div>
                </div>
                <button class="btn btn-outline-success" type="submit">Enviar</button>
        </div>
    </div>
</div>
