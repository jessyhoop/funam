<div class="container">
    <div class="card">
        <div class="card-header">
            <!--<a href="../../public-html/controles/controles-inactive-list.php"></a>-->
            <a class="btn btn-outline-dark float-right mr-1" ui-sref="controles_list">Lista activa</a>
            <h1>Lista de Controles Inactivas</h1>
        </div>
        <div class="card-body">
            <div ng-if="controles.length > 0">
                <table class="table table-responsive-md table-striped">
                    <thead>
                        <tr>
                            <th>Alumno</th>
                            <th>Recibo</th>
                            <th>Impresiones</th>
                            <th>Hora de entrada</th>
                            <th>Hora de salida</th>
                            <th>Fecha de desactivaci&oacute;n</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="control in controles">
                            <td>{{control.alumno}}</td>
                            <td>{{control.recibo}}</td>
                            <td>{{control.impresiones}}</td>
                            <td>{{control.horaEntrada}}</td>
                            <td>{{control.horaSalida}}</td>
                            <td>{{control.updated_at}}</td>
                            <td>
                                <button class="btn btn-outline-info" 
                                        type="button"
                                        ng-click="reactivate(control.idControlTiempo)">Activar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div ng-if="controles.length === 0">
                <h2>No hay registros</h2>
            </div>
        </div>
    </div>
</div>
