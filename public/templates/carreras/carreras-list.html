<div class="container">
    <div class="card">
        <div class="card-header">
            <a class="btn btn-outline-success float-right" ui-sref="main.carrera_create">Crear carrera</a>
            <a class="btn btn-outline-dark float-right mr-1" ui-sref="main.carreras_inactive_list">Lista inactiva</a>
            <h1>Lista de carreras</h1>
        </div>
        <div class="card-body">
            <div ng-if="carreras.length > 0">
                <div class="card-body">
                    <div class="group-group">
                        <label for="filter">Carrera:</label>
                        <input id="filter" class="form-control" type='text' ng-model='buscador.carrera'
                               placeholder="Carrera para buscar " />
                    </div>
                </div>
                <table class="table table-responsive-md table-striped ">
                    <thead class="thead-dark text-center">
                        <tr>
                            <th>Id carrera</th> 
                            <th>Carrera</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="carrera in carreras| filter:buscador">

                            <td>{{carrera.id}}</td>
                            <td>{{carrera.carrera}}</td>
                            <td>
                                <a class="btn btn-outline-info " ui-sref="main.carrera_update({id: carrera.id})">Editar</a>
                                <button class="btn btn-outline-danger" type="button" ng-click="inactivate(carrera.id)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div ng-if="carreras.length === 0">
                <h2>No hay registros</h2>
            </div>
        </div>
    </div>
</div>
