<div class="container">
    <div class="card">
        <div class="card-header">
            <a class="btn btn-outline-danger float-right" ui-shref="alumnos_list">Cancelar</a>

            <h1>{{heading}} de Alumno</h1>
        </div>
        <div class="card-body">
            <form novalidate="" ng-submit="submit()">
                <div class="form-group row" >
                    <div class="col-12 col-md-2">
                        <label for="numCuenta">N&uacute;mero de cuenta</label>
                    </div>
                    <div class="col-12 col-md-10"> 
                        <input id="numCuenta" class="form-control" type="text" minlength="9"  placeholder="N&uacute;mero de Cuenta" required="" ng-model="alumno.alumno" required>
                    </div>
                </div>
                <div class="form-group row" >
                    <div class="col-12 col-md-2">
                        <label for="carrera">Carrera</label>
                    </div>
                    <div class="col-12 col-md-10"> 
                        <select class="form-control" id="carrera" required>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row" >
                    <div class="col-12 col-md-2">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="col-12 col-md-10"> 
                        <input id="nombre" class="form-control" type="text" 
                               placeholder="Nombre" 
                               required="" ng-model="alumno.nombre">
                    </div>
                </div>
                <div class="form-group row" >
                    <div class="col-12 col-md-2">
                        <label for="aPaterno">Apellido Paterno </label>
                    </div>
                    <div class="col-12 col-md-10"> 
                        <input id="aPaterno" class="form-control" type="text" 
                               placeholder="Apellido paterno" 
                                ng-model="alumno.aPaterno" required>
                    </div>
                </div>
                
                <div class="form-group row" >
                    <div class="col-12 col-md-2">
                        <label for="aMaterno">Apellido Materno</label>
                    </div>
                    <div class="col-12 col-md-10"> 
                        <input id="aMaterno" class="form-control" type="text" 
                               placeholder="Apellido Materno" 
                               required="" ng-model="alumno.aMaterno">
                    </div>
                </div>
                <button class="btn btn-outline-success" type="submit">Enviar</button>
            </form>

        </div>
    </div>
</div>
