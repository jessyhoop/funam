<div class="container">
    <div class="card">
        <div class="card-header">
            <a class="btn btn-outline-success float-right" ui-sref="alumno_create">Crear alumno</a>
            <a class="btn btn-outline-dark float-right mr-1" ui-sref="alumnos_inactive_list">Lista inactiva</a>
            <h1>Lista de Alumnos</h1>
        </div>
        <div class="card-body">
            <div ng-if="alumnos.length > 0">
                <table class="table table-responsive-md table-striped">
                    <thead>
                        <tr>
                            <th>numero de cuenta</th>
                            <th>nombre</th>
                            <th>Apellido Paterno</th>
                            <th>Apellido Materno</th>
                            <th>Carrera</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="alumno in alumnos">
                            <td>{{alumno.cuenta}}</td>
                            <td>{{alumno.nombre}}</td>
                            <td>{{alumno.aPaterno}}</td>
                            <td>{{alumno.aMaterno}}</td>
                            <td>{{alumno.carrera}}</td>
                            <td>
                                <a class="btn btn-outline-info" ui-sref="alumno_update({id: alumno.id})">Editar</a>
                                <button class="btn btn-outline-danger" type="button" ng-click="inactivate(alumno.id)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div ng-if="alumnos.length === 0">
                <h2>No hay registros</h2>
            </div>
        </div>
    </div>
</div>
