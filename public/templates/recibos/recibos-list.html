<div class="container">
    <div class="card">
        <div class="card-header">
            <a class="btn btn-outline-success float-right" ui-sref="recibo_create">Crear recibo</a>
            <a class="btn btn-outline-dark float-right mr-1" ui-sref="recibos_inactive_list">Lista inactiva</a>
            <h1>Lista de recibos</h1>
        </div>
        <div class="card-body">
            <div ng-if="recibos.length > 0">
                <table class="table table-responsive-md table-striped">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Cantidad de Hojas</th>
                            <th>Cantidad de Horas</th>
                            <th>Tipo de recibo</th>
                            <th>Alumno</th>
                            <th>Acciones</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="recibo in recibos">
                            <td>{{recibo.codigo}}</td>
                            <td>{{recibo.hojas}}</td>
                            <td>{{recibo.horas}}</td>
                            <td>{{recibo.tipo}}</td>
                            <td>{{recibo.alumno}}</td>
                            <td>
                                <a class="btn btn-outline-info" ui-sref="recibo_update({id: recibo.idRecibo})
                                   ">Editar</a>
                                <button class="btn btn-outline-danger" type="button" ng-click="inactivate(
                                                        recibo.idRecibo)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div ng-if="recibos.length === 0">
                <h2>No hay registros</h2>
            </div>
        </div>
    </div>
</div>
